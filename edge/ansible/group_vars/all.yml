---
# All variables in this file will be available to all hosts.

# Audio settings
audio_sample_rate: 48000
audio_channels: 1
audio_bit_depth: 16

# Audio backend mode: 'pulse' for PulseAudio, 'alsa' for direct ALSA
audio_backend: pulse

# Darkice streaming settings
darkice_quality: 0.5      # VBR quality (0.1 to 1.0)
darkice_bitrate: 32       # Fallback bitrate if VBR is not used

# MPV settings
mpv_audio_device: "pulse/alsa_output.platform-soc_sound.stereo-fallback"
# mpv_audio_device: "alsa"
mpv_audio_device_alsa: "alsa/tee_output"
mpv_audio_format: "s16"
mpv_audio_buffer_secs: 10
mpv_cache_secs: 60
mpv_demuxer_max_bytes: "20M"

# Predefined playlists - collections of wav files to play in sequence
predefined_playlists:
  - name: "Ambient Collection"
    description: "Calm ambient sounds"
    tracks:
      - "test1.wav"
      - "test2.wav"
      - "test3.wav"
  - name: "Full Sample Set"
    description: "All available test samples"
    tracks:
      - "test1.wav"
      - "test2.wav"
      - "test3.wav"
      - "test4.wav"
      - "test5.wav"
      - "test6.wav"
  - name: "Quick Loop"
    description: "Short samples for testing"
    tracks:
      - "test1.wav"
      - "test2.wav"
  - name: "Extended Mix"
    description: "Longer format mix"
    tracks:
      - "test3.wav"
      - "test4.wav"
      - "test5.wav"
      - "test6.wav"
